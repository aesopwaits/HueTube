 <div class="toggle-bg toggle-alternate {{viewgroupstate}}" id="groupToggle">
	<label class="{{viewgroupstate}} group">ALL {{viewgroupstate}}</label>
	<input type="radio" name="toggleAll" ng-click="toggleLight(0,'off','','','','',true);showDetails = 'true'" value="off">
	<input type="radio" name="toggleAll" ng-click="toggleLight(0,'on','','','','',true);showDetails = 'true'" value="on">
	<span id="groupSliderCircle" ng-show="showDetails" class="switch-group {{viewgroupstate}}"></span>
</div>

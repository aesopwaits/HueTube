 <div class="mobileWemoButton toggle-bg toggle-alternate {{model}}" style="margin-left:68px">
	<label class="{{model}}">{{model}}</label>
	<input type="radio" ng-click="toggle()" value="off" ng-model="model">
	<input type="radio" ng-click="toggle()" value="on" ng-model="model">
	<span class="switch {{model}}"></span>
</div>
